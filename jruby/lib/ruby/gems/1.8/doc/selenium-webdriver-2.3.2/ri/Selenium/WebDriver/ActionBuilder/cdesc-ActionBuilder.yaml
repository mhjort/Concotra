  - !ruby/struct:SM::Flow::P 
    body: The ActionBuilder provides the user a way to set up and perform complex user interactions.
  - !ruby/struct:SM::Flow::P 
    body: This class should not be instantiated directly, but is created by Selenium::WebDriver::DriverExtensions::HasInputDevices#action, which is available on Driver instances that support the user interaction API.
  - !ruby/struct:SM::Flow::P 
    body: "Example:"
  - !ruby/struct:SM::Flow::VERB 
    body: " driver.action.key_down(:shift).\n               click(element).\n               click(second_element).\n               key_up(:shift).\n               drag_and_drop(element, third_element).\n               perform\n"
