comment: 
  - !ruby/struct:SM::Flow::P 
    body: "Get the value of a the given attribute of the element. Will return the current value, even if this has been modified after the page has been loaded. More exactly, this method will return the value of the given attribute, unless that attribute is not present, in which case the value of the property with the same name is returned. If neither value is set, nil is returned. The &quot;style&quot; attribute is converted as best can be to a text representation with a trailing semi-colon. The following are deemed to be &quot;boolean&quot; attributes, and will return either &quot;true&quot; or &quot;false&quot;:"
  - !ruby/struct:SM::Flow::P 
    body: async, autofocus, autoplay, checked, compact, complete, controls, declare, defaultchecked, defaultselected, defer, disabled, draggable, ended, formnovalidate, hidden, indeterminate, iscontenteditable, ismap, itemscope, loop, multiple, muted, nohref, noresize, noshade, novalidate, nowrap, open, paused, pubdate, readonly, required, reversed, scoped, seamless, seeking, selected, spellcheck, truespeed, willvalidate
  - !ruby/struct:SM::Flow::P 
    body: "Finally, the following commonly mis-capitalized attribute/property names are evaluated as expected:"
  - !ruby/struct:SM::Flow::P 
    body: class, readonly
  - !ruby/struct:SM::Flow::P 
    body: "@param [String]"
  - !ruby/struct:SM::Flow::VERB 
    body: "  attribute name\n"
  - !ruby/struct:SM::Flow::P 
    body: "@return [String,nil]"
  - !ruby/struct:SM::Flow::VERB 
    body: "  attribute value\n"
