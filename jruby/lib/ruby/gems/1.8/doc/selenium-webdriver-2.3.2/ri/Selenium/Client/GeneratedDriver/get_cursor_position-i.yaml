  - !ruby/struct:SM::Flow::P 
    body: Retrieves the text cursor position in the given input element or textarea; beware, this may not work perfectly on all browsers.
  - !ruby/struct:SM::Flow::P 
    body: Specifically, if the cursor/selection has been cleared by JavaScript, this command will tend to return the position of the last location of the cursor, even though the cursor is now gone from the page. This is filed as SEL-243.
  - !ruby/struct:SM::Flow::P 
    body: This method will fail if the specified element isn't an input element or textarea, or there is no cursor in the element.
  - !ruby/struct:SM::Flow::P 
    body: "'locator' is an element locator pointing to an input element or textarea"
