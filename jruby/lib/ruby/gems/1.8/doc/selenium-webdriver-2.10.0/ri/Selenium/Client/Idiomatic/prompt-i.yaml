comment: 
  - !ruby/struct:SM::Flow::P 
    body: Retrieves the message of a JavaScript question prompt dialog generated during the previous action.
  - !ruby/struct:SM::Flow::P 
    body: Successful handling of the prompt requires prior execution of the answerOnNextPrompt command. If a prompt is generated but you do not get/verify it, the next Selenium action will fail.
  - !ruby/struct:SM::Flow::P 
    body: "NOTE: under Selenium, JavaScript prompts will NOT pop up a visible dialog."
  - !ruby/struct:SM::Flow::P 
    body: "NOTE: Selenium does NOT support JavaScript prompts that are generated in a page's onload() event handler. In this case a visible dialog WILL be generated and Selenium will hang until someone manually clicks OK."
