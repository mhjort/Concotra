<html xmlns:concordion="http://www.concordion.org/2007/concordion">
<head>
<title>Ensimmäisen työsuhteen alkamispäivä</title> 
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" /> 
  <link rel="stylesheet" type="text/css" href="../../concordion.css" /> 
</head>
<body>
<div class="example">
<p>
Käyttäjä voi antaa ensimmäisen työsuhteen alkamispäiväksi aikaisintaan 1.1.1961
</p>
<table concordion:execute="#result = createApplication(#firstEmploymentStartDate)">
<tr><th concordion:set="#firstEmploymentStartDate">Ensimmäisen työsuhteen alkamispäivä</th><th concordion:assertEquals="#result">Lopputulos</th></tr>
<tr><td>15.9.2009</td><td>Hakemus luotu</td></tr>
<tr><td>1.1.1961</td><td>Hakemus luotu</td></tr>
<tr><td>31.12.1960</td><td>Virhe</td></tr>
</table>
</div>

</body>
</html>
