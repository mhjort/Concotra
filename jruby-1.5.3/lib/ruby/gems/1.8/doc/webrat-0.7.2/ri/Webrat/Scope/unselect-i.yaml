aliases: []

block_params: 
comment: 
  - !ruby/struct:SM::Flow::P 
    body: Verifies that a an option element exists on the current page with the specified text. You can optionally restrict the search to a specific select list by assigning <tt>options[:from]</tt> the value of the select list's name or a label. Remove the option's value before the form is submitted.
  - !ruby/struct:SM::Flow::P 
    body: "Examples:"
  - !ruby/struct:SM::Flow::VERB 
    body: "  unselect &quot;January&quot;\n  unselect &quot;February&quot;, :from =&gt; &quot;event_month&quot;\n  unselect &quot;February&quot;, :from =&gt; &quot;Event Month&quot;\n"
full_name: Webrat::Scope#unselect
is_singleton: false
name: unselect
params: (option_text, options={})
visibility: public
