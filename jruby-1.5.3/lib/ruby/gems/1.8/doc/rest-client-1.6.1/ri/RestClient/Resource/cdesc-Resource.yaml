comment: 
  - !ruby/struct:SM::Flow::P 
    body: A class that can be instantiated for access to a RESTful resource, including authentication.
  - !ruby/struct:SM::Flow::P 
    body: "Example:"
  - !ruby/struct:SM::Flow::VERB 
    body: "  resource = RestClient::Resource.new('http://some/resource')\n  jpg = resource.get(:accept =&gt; 'image/jpg')\n"
  - !ruby/struct:SM::Flow::P 
    body: "With HTTP basic authentication:"
  - !ruby/struct:SM::Flow::VERB 
    body: "  resource = RestClient::Resource.new('http://protected/resource', :user =&gt; 'user', :password =&gt; 'password')\n  resource.delete\n"
  - !ruby/struct:SM::Flow::P 
    body: "With a timeout (seconds):"
  - !ruby/struct:SM::Flow::VERB 
    body: "  RestClient::Resource.new('http://slow', :timeout =&gt; 10)\n"
  - !ruby/struct:SM::Flow::P 
    body: "With an open timeout (seconds):"
  - !ruby/struct:SM::Flow::VERB 
    body: "  RestClient::Resource.new('http://behindfirewall', :open_timeout =&gt; 10)\n"
  - !ruby/struct:SM::Flow::P 
    body: "You can also use resources to share common headers. For headers keys, symbols are converted to strings. Example:"
  - !ruby/struct:SM::Flow::VERB 
    body: "  resource = RestClient::Resource.new('http://some/resource', :headers =&gt; { :client_version =&gt; 1 })\n"
  - !ruby/struct:SM::Flow::P 
    body: This header will be transported as X-Client-Version (notice the X prefix, capitalization and hyphens)
  - !ruby/struct:SM::Flow::P 
    body: "Use the [] syntax to allocate subresources:"
  - !ruby/struct:SM::Flow::VERB 
    body: "  site = RestClient::Resource.new('http://example.com', :user =&gt; 'adam', :password =&gt; 'mypasswd')\n  site['posts/1/comments'].post 'Good article.', :content_type =&gt; 'text/plain'\n"
