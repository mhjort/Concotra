    body: "If you want a beep to happen (to grab the manual tester's attention), just prepend ASCII character 7 to the question:"
  - !ruby/struct:SM::Flow::VERB 
    body: "  ask(&quot;#{7.chr}How many cukes are in the external system?&quot;)\n"
  - !ruby/struct:SM::Flow::P 
    body: "If that doesn't issue a beep, you can shell out to something else that makes a sound before invoking #ask."
