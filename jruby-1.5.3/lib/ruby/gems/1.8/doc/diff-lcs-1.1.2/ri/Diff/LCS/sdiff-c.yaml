--- !ruby/object:RI::MethodDescription 
aliases: []

block_params: block
comment: 
  - !ruby/struct:SM::Flow::P 
    body: "Diff::LCS.sdiff computes all necessary components to show two sequences and their minimized differences side by side, just like the Unix utility <em>sdiff</em> does:"
  - !ruby/struct:SM::Flow::VERB 
    body: "    old        &lt;     -\n    same             same\n    before     |     after\n    -          &gt;     new\n"
  - !ruby/struct:SM::Flow::P 
    body: "See Diff::LCS::SDiffCallbacks for the default behaviour. An alternate behaviour may be implemented with Diff::LCS::ContextDiffCallbacks. If a Class argument is provided for <tt>callbacks</tt>, #diff will attempt to initialise it. If the <tt>callbacks</tt> object (possibly initialised) responds to #finish, it will be called."
full_name: Diff::LCS::sdiff
is_singleton: true
name: sdiff
params: (seq1, seq2, callbacks = nil, &block) {|block| ...}
visibility: public
