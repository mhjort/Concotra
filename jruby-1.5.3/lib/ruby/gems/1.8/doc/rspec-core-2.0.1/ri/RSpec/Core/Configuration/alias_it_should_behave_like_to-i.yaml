aliases: []

block_params: 
comment: 
  - !ruby/struct:SM::Flow::P 
    body: Define an alias for it_should_behave_like that allows different language (like &quot;it_has_behavior&quot; or &quot;it_behaves_like&quot;) to be employed when including shared examples.
  - !ruby/struct:SM::Flow::P 
    body: "Example:"
  - !ruby/struct:SM::Flow::VERB 
    body: "    alias_it_should_behave_like_to(:it_has_behavior, 'has behavior:')\n"
  - !ruby/struct:SM::Flow::P 
    body: "allows the user to include a shared example group like:"
  - !ruby/struct:SM::Flow::VERB 
    body: "    describe Entity do\n      it_has_behavior 'sortability' do\n        let(:sortable) { Entity.new }\n      end\n    end\n"
  - !ruby/struct:SM::Flow::P 
    body: "which is reported in the output as:"
  - !ruby/struct:SM::Flow::VERB 
    body: "    Entity\n      has behavior: sortability\n        # sortability examples here\n"
